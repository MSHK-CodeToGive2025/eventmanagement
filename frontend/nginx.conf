server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    # Handle placeholder images specifically
    location = /placeholder.svg {
        try_files $uri =404;
        access_log off;
    }

    # Handle static assets with better caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        
        # Reduce log noise for missing images
        location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
            access_log /var/log/nginx/static_access.log;
            error_log /var/log/nginx/static_error.log;
        }
    }

    # Handle API requests (proxy to backend if needed)
    location /api/ {
        # This will be configured based on your backend deployment
        # For now, we'll return 404 - you can uncomment and modify the proxy settings
        # proxy_pass http://backend:8000;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
        return 404;
    }

    # Handle all other routes (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Reduce log noise for common 404s
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        access_log off;
        try_files $uri =404;
    }
} 